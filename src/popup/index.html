<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatMark Popup</title>
    <link rel="stylesheet" href="index.css" />
    <!-- Bookmark icon (from Google Material Icons or substitute) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="popup-container">
      <!-- Logo in top-right -->
      <img
        src="../icons/ChatMark_Logo.png"
        alt="ChatMark Logo"
        class="popup-logo"
      />

      <h1 class="popup-title">Welcome to ChatMark</h1>
      <p class="popup-text">Here’s how to use ChatMark:</p>
      <ul class="popup-list">
        <li>Highlight a chat message to save it.</li>
        <li>
          <span style="display: flex; flex-direction: row">
            Look for the bookmark bubble on the top right of the chat screen to
            open the panel for saved bookmarks.
            <span class="bubble-preview">
              <button class="bubble-button" title="Open ChatMark">
                <span class="material-icons">bookmark</span>
              </button>
            </span>
          </span>
        </li>
        <li>If you don’t see the bubble, refresh the page once.</li>
      </ul>
      <script src="popup.js"></script>
    </div>
  </body>
</html>
